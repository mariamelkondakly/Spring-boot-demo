<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1>Create a New Employee</h1>
      <div class="card-body">
        <form th:action="@{/employees}" th:object="${employee}" method="POST">
          <div class="form-group">
            <label>First name:</label>
            <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter the employee's first name">
          </div>
          <div class="form-group">
            <label>Last name:</label>
            <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter the employee's last name">
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter the employee's email">
          </div>
          <div class="footer-body">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
